<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="..//css/colores.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/cabecera.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/addProduct.css">
    <title>Agregar Producto</title>
</head>
<body>
    <!-- CABECERA--> 
    <header id="cabecera">
        <nav>
            <ul id="cabecera-lista">
                <li class="cabecera-items"><a href="/pantallas/index.html"><img src="../img/Logo.png" alt="logo"></a></li>
                <li class="cabecera-items"><img src="../img/Barra_de_busqueda.png" alt="busqueda"></li>
            </ul>
        </nav>
    </header>

    <!-- SECCIONES DE FORMULARIO EDITAR PRODUCTO-->
    <main>
        <div class="contenedor-agregar">
            <form id="formProducto" class="agregar-formulario" data-form-edit>
                <h1 class="agregar-titulo">Agregar Producto</h1>
                <img id="imgPreview" onerror="javascript:getImage('../img/404.jpg')">
                <input type="file" id="seleccionArchivos" class="agregar" accept="image/png, .jpeg, .jpg">
                <input type="text" id="url" class="input-padron agregar" placeholder="URL de la imagen">
                <select name="combo" id="categoria" class="selec">
                    <option value="1" selected>Star Wars</option><!-- OpciÃ³n por defecto -->
                    <option value="2">Consolas</option> 
                    <option value="3">Diversos</option>
                  </select>
                <input type="text" id="nombreProduct" class="input-padron agregar" maxlength="20" placeholder="Nombre del Producto" required>
                <input type="number" id="precioProduct" class="input-padron agregar" step="0.01" placeholder="Precio del Producto" required>
                <textarea id="mensaje" rows="2" class="input-padron agregar" maxlength="150" placeholder="descripcion del producto" required></textarea>
                <input type="submit" id="btn-agragar" class="botones formulario-btn" value="Editar Producto">
            </form>
        </div>     
    </main>

    <!-- PIE DE PAGINA-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../js/imgCargarProduc.js"></script>
    <script type="module" src="../js/productController.js"></script>
    <script type="module" src="../js/editProduct.js"></script>
    <script>function getImage(imgUrl) {
  
        var img = event.srcElement;
      
        img.src = imgUrl;
      
      }
    </script>
    
</body>
</html>
